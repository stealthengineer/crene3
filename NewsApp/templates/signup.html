{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SignIn</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Other head elements -->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
   </head>
   <body>

    <!-- signup -->

    <div class="login_wrapper">

      <div class="login_left_col">
        <img src="{% static 'images/loginSideImg.png'%}" alt="='login" />
      </div>

     <div class="login_right_col">
        <h1><a href="#"><img src="{%static 'images/logo_header.svg'%}"></a></h1>
          <h2>Sign up to your Account</h2>
           <p>Welcome! Select method to sign up:</p>
           <ul class="social_btns">
             <li>
               <a href="/accounts/google/login/?process=login">
                 <i class="fa-brands fa-google"></i>Google
               </a>
             </li>
             <li>
               <a href="/accounts/facebook/login/?process=login">
                 <i class="fa-brands fa-facebook"></i>Facebook
               </a>
             </li>
             <li>
               <a href="/accounts/twitter_oauth2/login/?process=login">
                 <i class="fa-brands fa-twitter"></i>Twitter
               </a>
             </li>
           </ul>
           <div class="or_divider"><span>or</span></div>
           <form class="signup_form" method="post" action="{%url 'Register' %}">
            {% csrf_token %}
            <div class="field_col">
              <label for="name">Name</label>
             <div class="input-container">
               <i class="fa fa-user icon"></i>
               <input type="text" placeholder="Alex" name="name" />
             </div> 
            </div>

            <div class="field_col">
              <label for="name">Email address</label>
             <div class="input-container">
              <i class="fa fa-user icon"></i>
               <input type="text" placeholder="alexcarry24@gmail.com" name="email"/>
             </div> 
            </div>

            <div class="field_col">
              <label for="name">Password <a href=''>Forgot?</a></label>
  
             <div class="input-container">
              <i class="fa-solid fa-lock"></i>
               <input type="password" name="password" value="" id="passwordInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
               <i class="fa-regular fa-eye" id="eyeIcon"></i>
             </div> 
            </div>
             <button type="submit" class="login-btn">
               Signup  <i class="fa-solid fa-arrow-right"></i>
             </button>
             <p class="create_account">Have an account? <a href="{% url 'Login' %}">Login</a></p>
           </form>
      </div> 
    </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
         ></script>
         <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
